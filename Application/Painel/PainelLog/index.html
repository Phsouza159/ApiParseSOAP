<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Logs Dashboard</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .card {
            border-radius: 6px;
        }

        .hits {
            font-size: 20px;
            font-weight: bold;
        }

        .log-row {
            font-family: monospace;
            font-size: 14px;
        }

        .log-time {
            color: #6c757d;
            width: 180px;
        }

        .log-message {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-3">

        <!-- Header -->
        <div class="col">

            <label for="url-api">URL API:</label>
            <div class="form-group mb-2" style="max-width: 450px;">
                <input type="url" class="form-control form-control-sm" id="url-api"
                    value="https://localhost:7114/api/RegistroLog">
            </div>

            <label for="url-api-servicos">URL SERVICOS:</label>
            <div class="form-group mb-2" style="max-width: 450px;">
                <input type="url" class="form-control form-control-sm" id="url-api-servicos"
                    value="http://localhost:5075/api/servico">
            </div>
        </div>

        <hr>

        <div class="row mb-3">



        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#servicos">Serviços <span
                        class="badge badge-primary">42</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#logs">Logs</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#exceptions">Exceptions <span
                        class="badge badge-danger">1</span></a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">

            <!-- Logs -->
            <div class="tab-pane fade " id="logs">
                <div class="card">
                    <div class="card-body p-0">

                        <div class="col">

                            <div class="mt-2">
                                Data Inicio / Fim

                                <form class="form-inline" id="form-data">
                                    <div class="form-group mb-2">
                                        <input type="date" class="form-control form-control-sm" id="data-inicio"
                                            value="" required>
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <input type="date" class="form-control form-control-sm" id="data-fim" value=""
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
                                </form>
                            </div>


                        </div>

                        <table class="table table-sm table-hover mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th width="200">Data</th>
                                    <th width="200">Ticket</th>
                                    <th>Tipo</th>
                                    <th>Serviço</th>
                                    <th>Mensagem</th>
                                </tr>
                            </thead>
                            <tbody id="log-body">
                                <!--
                                <tr class="log-row">
                                    <td class="log-time">Aug 9, 2022 11:18:50.189</td>
                                    <td class="log-message">Attempting to delete cart for user</td>
                                </tr>
                                 -->
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

            <!-- Patterns -->
            <div class="tab-pane fade show active" id="servicos">
                <ul class="list-group" id="servicos-body">


                </ul>
            </div>

            <!-- Exceptions -->
            <div class="tab-pane fade" id="exceptions">
                <div class="alert alert-danger">
                    1 exceção encontrada no período selecionado.
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function getRegistrosLogs() {
            let ulr = $('')
        }

        function criarRegistrosLogs(data) {
            $('#log-body').empty()

            data.forEach(element => {
                $('#log-body').append(`
                    <tr class="log-row">
                        <td class="log-time">${element.data}}</td>
                        <td class="log-ticket">${element.id}</td>
                        <td class="log-ticket">${element.descricaoTipoLog}</td>
                        <td class="log-servico">${element.servico}</td>
                        <td class="log-message"><textarea class="form-control" disabled="true" readonly>${element.conteudo}</textarea></pre></td>
                    </tr>
                `)
            });
        }

        function criarRegistrosServicos(data) {
            $('#servicos-body').empty()

            data.forEach(element => {
                $('#servicos-body').append(`
                    <li class="mb-3">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                ${element.nome}
                            </div>

                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Informações Gerais</h6>

                                <p class="mb-1"><strong>URL Host:</strong>${element.urlHost}</p>
                                <p class="mb-1"><strong>URL Location:</strong>${element.urlLocation}</p>
                                <p class="mb-1"><strong>Prefixo:</strong>${element.prefixo}</p>
                                <p class="mb-3"><strong>Ignorar Nulo:</strong>${element.ignorarNulo}</p>

                                <h6 class="card-subtitle mb-2 text-muted">Contratos</h6>
                                <ul class="list-group mb-3">
                                    ${element.contratos
                        .map(item => `
                                            <li class="list-group-item">
                                                <strong>Serviço:</strong> ${item.servico}<br>
                                                <strong>API:</strong> ${item.api}<br>
                                                <strong>Tipo:</strong> ${item.tipo}<br>
                                                <strong>Autenticação:</strong> ${item.autenticacao ?? '—'}
                                            </li>
                                        `)
                        .join('')}
                                </ul>
                                <h6 class="card-subtitle mb-2 text-muted">Arquivos WSDL</h6>
                                <ul class="list-group">
                                    ${element.arquivosWsdl
                        .map(documento => `
                                            <li class="list-group-item">${documento}</li>
                                        `)
                        .join('')}
                                </ul>
                            </div>
                        </div>
                    </li>
                `)
            })
        }

        function recuperarServicos() {
            let url = $('#url-api-servicos').val()

            if (url == '') return;

            $.ajax({
                url: `${url}/INFO`,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json',
                    'queryInfo': 'INFO'
                },
                cache: false,
                type: 'GET',
                success: function (response) {
                    // do something with the result

                    console.log(response)
                    criarRegistrosServicos(response)
                }
            });
        }

        $('#url-api-servicos').change(() => recuperarServicos())

        recuperarServicos()

        $("#form-data").on("submit", function (event) {
            // Prevent the default form submission that reloads the page
            event.preventDefault();

            // Perform custom actions here, like form validation or an AJAX request
            console.log("Form submission intercepted!");

            $.ajax({
                url: $('#url-api').val(),
                data: {
                    dataInicio: $('#data-inicio').val(),
                    dataFim: $('#data-fim').val()
                },
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json'
                },
                cache: false,
                type: 'GET',
                success: function (response) {
                    // do something with the result

                    console.log(response)
                    criarRegistrosLogs(response.data)
                }
            });
        });


        $(document).ready(function () {

        });

    </script>

</body>

</html>
